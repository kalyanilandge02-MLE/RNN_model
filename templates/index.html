<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Word Prediction (RNN)</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: #ffffff;
    width: 95%;
    max-width: 450px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

h1 {
    margin-bottom: 10px;
    color: #333;
}

.subtitle {
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
}

input[type="text"] {
    width: 100%;
    padding: 14px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
}

input[type="text"]:focus {
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102,126,234,0.4);
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.result-box {
    margin-top: 25px;
    padding: 15px;
    background: #f0f3ff;
    border-left: 5px solid #667eea;
    border-radius: 10px;
    color: #333;
    font-size: 16px;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ”® Next Word Prediction</h1>
    <p class="subtitle">Powered by Recurrent Neural Network</p>

    <form action="/predict" method="POST">
        <input type="text" name="text" 
               value="Fran. You come most carefully"
               required>
        <button type="submit">Predict Next Word</button>
    </form>

    {% if prediction %}
    <div class="result-box">
        <strong>Predicted Word:</strong> {{ prediction }}
    </div>
    {% endif %}

    <div class="footer">
        AI Language Model Demo
    </div>
</div>

</body>
</html>
